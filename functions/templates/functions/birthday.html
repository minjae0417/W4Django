{% extends 'base.html' %}

{% block head %}
  <style>
    
  </style>
{% endblock %}

{% block body %}
  <h1>생일 계산기</h1>
  <!-- [코드 추가] 오늘 날짜 보여주기 -->
  <p>오늘은 {{year}}년 {{month}}월 {{day}}일입니다.</p>
  <!-- [코드 추가] Django Template에서 조건문 작성하기 -->
  {% if d_day == day and b_month == month %}
    <p>오늘은 나의 생일입니다.</p>
  {% else %}
    <!-- [코드 추가] 나의 생일 보여주기 -->
    <p>나의 생일은 {{b_month}}월 {{b_day}}일입니다.</p>
    <!-- [코드 추가] 생일까지 남은 날짜 -->
    <p>생일까지 {{d_day}}일 남았습니다.</p>
  {% endif %}
{% endblock %}
